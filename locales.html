<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuestros Locales - Aurora Plaza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles to mimic Alto Palermo while keeping site identity */
        .hero-title-locales { font-family: 'Playfair Display', serif; font-size: 3rem; letter-spacing: 2px; }
        .search-input { max-width: 760px; margin: 0 auto 0.75rem; }
        .floor-tabs .btn { border-radius: 999px; }
        .store-cards { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 12px; max-height: 260px; overflow:auto; padding:12px; }
        .store-card { background:#fff; border:1px solid rgba(0,0,0,0.06); border-radius:10px; padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.04); }
        .store-card .meta { font-size: .85rem; color:#6b6b6b; }
        .map-area { position:relative; border-radius:10px; overflow:hidden; }
        /* Mostrar el fondo del sitio (mármol). Quitar el recuadro blanco alrededor del mapa */
        .map-card.map-area { background: transparent !important; }
        /* Hacer que el contenedor del SVG ocupe todo el ancho para que los controles queden dentro */
        .svg-wrapper { background: transparent !important; height: 520px; display:block; }
        /* Asegurar que el contenedor interno del mapa llene el espacio y sea el referente para posicionar overlays */
        #svgContainer { width:100%; height:100%; position:relative; }
        .map-controls {
            position:absolute;
            right:12px;
            top:12px;
            display:flex;
            flex-direction:column;
            gap:8px;
            z-index:1200;
            background: rgba(255,255,255,0.94);
            padding:8px;
            border-radius:12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            pointer-events: auto;
        }
        .map-controls .btn { width:44px; height:44px; border-radius:8px; padding:0; display:flex; align-items:center; justify-content:center; }
        /* External floating controls (outside map box) */
        .map-controls-outer {
            position:absolute;
            /* place inside the map card's right column so it's visible */
            right:12px;
            top:90px;
            transform:none;
            display:flex;
            flex-direction:column;
            gap:8px;
            z-index:1300;
            pointer-events: auto;
            background: rgba(255,255,255,0.92);
            padding:8px;
            border-radius:10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
        }
        .map-controls-outer .btn { width:48px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center; }
        .coords-bubble { position:absolute; left:12px; bottom:12px; background:#262626;color:#fff;padding:6px 10px;border-radius:6px;font-size:.85rem; z-index:1200 }
        /* pins (path inserted inside svg) */
        /* allow pointer events on pins so hover works; images handle their own hover state */
        .store-pin { pointer-events:auto; transition:transform .15s ease,opacity .15s ease; transform-origin:center; }
        .store-pin.hidden { opacity:0; }
        .store-pin.enlarged { transform: translateY(-6px) scale(1.35); }
        /* image inside the pin: use cross-fade between normal and active images to avoid pointer jitter */
        .store-pin-img-normal, .store-pin-img-active { transition: opacity .16s ease; transform-origin: center bottom; pointer-events: none; }
        .store-pin-img-normal { opacity: 1; }
        .store-pin-img-active { opacity: 0; }
        .store-pin:hover .store-pin-img-normal { opacity: 0; }
        .store-pin:hover .store-pin-img-active { opacity: 1; }
        /* popup shown when clicking a marker */
        .pin-popup { position:absolute; min-width:180px; max-width:260px; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.12); padding:12px; z-index:1300; transform: translate(-50%, -110%); pointer-events:auto; }
        /* overlay for HTML markers placed over the SVG to ensure consistent pointer behavior */
        .pins-overlay { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:1250; }
        .marker { position:absolute; width:36px; height:48px; background-image: url('assets/marker.svg'); background-size: contain; background-repeat: no-repeat; background-position: center bottom; transform: translate(-50%, -100%); pointer-events: auto; cursor: pointer; transition: transform .16s ease, background-image .12s ease; border: none; padding: 0; background-color: transparent; outline: none; box-shadow: none; -webkit-appearance: none; appearance: none; }
        .marker:hover { background-image: url('assets/marker_active.svg'); transform: translate(-50%, -105%) scale(1.03); }
        .marker:focus { outline: none; box-shadow: none; }
        .pin-popup .title { font-weight:700; margin-bottom:6px; }
        .pin-popup .cat { color:#6b6b6b; font-size:0.9rem }
        .pin-popup.visually-hidden{ display:none !important }
        .store-card .actions { display:flex; gap:8px; margin-top:8px; }
        @media (max-width:767.98px){ .svg-wrapper{height:360px} .store-cards{max-height:220px} }
        /* Alinear listado (aside) con la parte superior del mapa en pantallas grandes */
        @media (min-width: 992px) {
            .row.g-4 { align-items: start; }
            /* ajuste final: bajar el listado un toque más para alinearlo con el mapa */
            .col-lg-4 > .map-card { margin-top: 6rem; }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-xl py-2">
                <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                    <img src="assets/img/logo.svg" alt="Logo" width="36" height="36" onerror="this.style.display='none'">
                    <span class="fw-semibold brand-text">AURORA PLAZA</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-4">
                    <h1 class="hero-title-locales">NUESTROS LOCALES</h1>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="map-card p-3 map-area">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="search-input w-100 me-3">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><svg width="18" height="18" viewBox="0 0 24 24"><path fill="#888" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg></span>
                                        <input id="store-search" class="form-control form-control-lg" type="search" placeholder="Buscar por nombre de local o categoría..." aria-label="Buscar local">
                                    </div>
                                </div>
                                <div class="floor-tabs btn-group ms-2" role="tablist" aria-label="Selector de piso">
                                    <input type="radio" class="btn-check" name="floor" id="tab0" autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary" for="tab0" data-floor="1">Planta Baja</label>
                                    <input type="radio" class="btn-check" name="floor" id="tab1" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="tab1" data-floor="2">Primer Piso</label>
                                </div>
                            </div>

                            <div class="svg-wrapper position-relative" id="mapCanvas">
                                <div id="svgContainer" style="width:100%;height:100%;position:relative;">
                                    <div class="map-controls">
                                        <button id="zoomIn" class="btn btn-light">+</button>
                                        <button id="zoomOut" class="btn btn-light">-</button>
                                        <button id="resetZoom" class="btn btn-light">⤾</button>
                                    </div>
                                </div>
                                <!-- External floating controls (visible outside the map card) -->
                                <div class="map-controls-outer" aria-hidden="false">
                                    <button id="zoomInOuter" class="btn btn-light">+</button>
                                    <button id="zoomOutOuter" class="btn btn-light">-</button>
                                    <button id="resetZoomOuter" class="btn btn-light">⤾</button>
                                </div>
                                <div class="coords-bubble" id="coordsBubble">X: -, Y: -</div>
                                <!-- small popup for marker clicks -->
                                <div id="pinPopup" class="pin-popup visually-hidden" aria-hidden="true"></div>
                            </div>
                        </div>
                    </div>

                    <aside class="col-lg-4">
                        <div class="map-card p-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h3 class="h6 mb-0">Locales</h3>
                                <small class="text-muted">Filtrar y fijar</small>
                            </div>
                            <div id="category-filters" class="mb-3 d-flex flex-wrap gap-2"></div>
                            <div id="storeCards" class="store-cards" role="list">
                                <!-- cards generated dynamically -->
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto py-4 bg-white border-top">
        <div class="container d-flex flex-column flex-md-row justify-content-between gap-3">
            <p class="mb-0 small">© <span id="anio"></span> Aurora Plaza. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="storeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="storeModalLabel">Local</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button></div>
                            <div class="modal-body py-3">
                                <p id="storeDescription" class="mb-2"></p>
                                <p class="small text-muted mb-3" id="storeFloor"></p>
                                <!-- link container injected by JS when available -->
                                <div id="storeLinkContainer"></div>
                            </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/locales.js"></script>
</body>
</html>
